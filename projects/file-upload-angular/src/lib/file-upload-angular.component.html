<div *ngIf="config">
    <input type="file" [attr.id]="divId" style="display: none" [attr.name]="'files[]'" [multiple]="multiple"
        [attr.accept]="config.formatsAllowed" (change)="onChange($event)" />

    <button class="btn btn-primary btn-sm afu-select-btn" (click)="triggerFilesControl()">
        {{buttonText}}
    </button>

    <button class="btn btn-primary btn-sm afu-select-btn customClass ml-1" (click)="openCloseFilesDialog(true)"
        *ngIf="(allowedFiles && allowedFiles.length > 0) || (notAllowedFiles && notAllowedFiles.length > 0)">
        Check Selected Files
    </button>
</div>

<div *ngIf="filesDialog === true">
    <div class="jw-modal">
        <div class="jw-modal-body">
            <!-- <ng-content></ng-content> -->
            <div class="files-container" *ngIf="allowedFiles && allowedFiles.length > 0">
                <span class="file-type">Valid Files</span>
                <table class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">File Size</th>
                            <th scope="col">
                                <label class="selectall"> Select All
                                    <input type="checkbox" name="'test" [(ngModel)]="selectAll"
                                        (ngModelChange)="selectedAll($event)">
                                </label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let validFile of allowedFiles; let i = index;">
                            <td>{{validFile.name}}</td>
                            <td>{{validFile.fileSize}} MB</td>
                            <td><input type="checkbox" name="'test" [(ngModel)]="validFile.selected"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="files-container" *ngIf="notAllowedFiles && notAllowedFiles.length > 0">
                <span class="file-type">Invalid Files</span>
                <table class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">File Size</th>
                            <th scope="col">Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let invalidFile of notAllowedFiles; let i = index;">
                            <td>{{invalidFile.fileName}}</td>
                            <td>{{invalidFile.fileSize}} MB</td>
                            <td>{{invalidFile.errorMsg}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary btn-sm afu-select-btn customClass" (click)="openCloseFilesDialog(false)">
                Close
            </button>
        </div>
    </div>
    <div class="jw-modal-background"></div>
</div>
